<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>PinjemDonk</title>
</head>
<body>
  <div id="app">
    <for-navbar @category="filterCategory" @logout="logout" :seen="seen" :count="count"></for-navbar>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Your Shooping Cart</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <table border="0px" id="tabel_pembelian"><br>
                  <tr>
                    <th text-align="center">Image</th>
                    <th align="center">Name</th>
                    <th align="center">Price</th>
                    <th align="center">Quantity</th>
                    <th align="center">Total</th>
                  </tr>
                  <tr v-for="x in cart">
                    <td><img v-bind:src="x.imgUrl" class="img" style="width:50%"></td>
                    <td>{{x.name}}</td>
                    <td>{{x.price}}</td>
                    <td>{{x.qty}}</td>
                    <td>{{totalPrice}}</td>
                  </tr>
                </table>
                <h4 id="total"> Total: Rp  </h4>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" @click="" data-dismiss="modal">Checkout</button>
                </div> 
              </div>
            </div>  
          </div>
        </div>
    <products @addcart="addCart" @prodec="decrease" @proinc="increase" :allproducts="allProducts"></products>
  </div>

  <script src="./compinents/navbar.js"></script>
  <script src="./compinents/products.js"></script>
  <script src="./app.js"></script>
</body>
</html>
