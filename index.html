<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>beliDONK</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">

            <nav class="navbar navbar-expand-md navbar-dark bg-success">
                <a class="navbar-brand" href="#">
                    <strong>belanjaIN</strong>
                </a>
                <button
                    class="navbar-toggler hidden-lg-up"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapNavigasi"
                    aria-controls="collapNavigasi"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapNavigasi">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="dropdownId"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">Kategori Produk</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">
                                    <i class="fa fa-male" aria-hidden="true"></i>
                                    Fashion Pria
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fa fa-female" aria-hidden="true"></i>
                                    Fashion Wanita
                                </a>
                            </div>
                        </li>
                        <form action="">
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Cari produk"
                                    aria-label=""
                                    aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-light text-dark" type="button">Cari</button>
                                </div>
                            </div>
                        </form>
                    </ul>
                    <button
                        class="btn btn-success mr-2 text-dark"
                        data-toggle="modal"
                        data-target="#modelId">
                        <i class="fa fa-cart-arrow-down"></i>
                        3 items</button>

                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="modelId"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="modelTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <table class="table">
                                        <tr>
                                            <td>No</td>
                                            <td>Item</td>
                                            <td>Jumlah</td>
                                            <td>Total</td>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>Tsirt Google Developers</td>
                                            <td>3</td>
                                            <td>Rp150.000</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                                    <button type="button" class="btn btn-primary">Lanjutkan</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-success mr-2">
                        Keluar
                    </button>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-muted" href="#">
                                    <small>Fashion Pria</small>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-muted" href="#">
                                    <small>Fashion Wanita</small>
                                </a>
                            </li>
                        </ul>
                        <hr class="mt-0">
                    </div>
                </div>

                <!-- list product -->
                <div class="row mb-3">

                    <div v-for="product in products" class="col-sm-3 col-md-3 col-lg-3 mb-3">
                        <div class="card text-black">
                            <img class="card-img-top" v-bind:src="product.img" v-bind:alt="product.name" />
                            <div class="card-body">
                                <strong class="card-title">
                                    {{ product.name }}
                                </strong>
                                <p>Harga : <strong class="text-danger"> {{ product.price }} </strong> - Stock : <strong class="text-danger"> {{ product.stock }} </strong> pcs </p>
                                <button v-if='product.stock > 0 ' class="btn btn-success" v-on:click="addCart(product.id)">Beli</button>
                                <button class="btn btn-primary">Favorite</button>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end list product -->

            </div>

            <nav class="navbar-dark bg-success text-white mb-0">
                <div class="container">
                    <small>Asrul Harahap - &copy; 2018
                    </small>
                </div>
            </nav>

        </div>
        <script src="data-vue.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
