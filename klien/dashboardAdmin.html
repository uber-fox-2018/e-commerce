              <strong>SuperAdmin</strong>

      <ul class="navbar-nav mr-auto"></ul>

<!-- Footer -->
<footer class="page-footer font-small blue">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-lx" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Transaction</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope= "col"> action</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for = "dataCart in carts">
                  <td><img v-bind:src=dataCart.image alt=""></td>
                  <td>{{dataCart.qty}}</td>
                  <td>{{ convertToRupiah(dataCart.price) }}</td>
                  <td> 
                    <input type="number" v-bind:value="dataCart.qty">  <a href="" class = "btn btn-danger"> delete</a>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">Total Price</td>
                  <td>{{convertToRupiah(totalPrice)}}</td>
                </tr>
              </tbody>
            </table>

           


          </div>
          <div class="modal-footer">
            <a href="" class="btn btn-secondary" data-dismiss="modal">Close</a>
            
            <a href=""  class="btn btn-primary" @click="checkout()">Checkout</a>
            
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"></script>
