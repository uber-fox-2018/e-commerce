<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <title>SuperStore</title>

</head>

<body>

  <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId            : '2025126734167274',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v3.1'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  function checkLoginState(){
      FB.getLoginStatus(function(response){
          console.log(response);
          
          if (response.status === 'connected') {
              axios.post('http://localhost:3000/user/signin/facebook', response.authResponse)
              
              .then(data => {
                  console.log(data)
              })
              .catch(err => {
                  console.log(err)
              })
          } 
      })
  }

  </script>



  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">SuperStore</h5>
              <form class="form-signin" @submit.prevent="login">
                <div class="form-label-group">
                  <input type="email" v-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" v-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" @click="login()" >Sign in</button>
                <small>please for
                  <a href="./register.html">register</a>
                </small>
                <hr class="my-4">

                <div class="fb-login-button"  data-max-rows="1" data-size="large" data-button-type="login_with" data-show-case="false" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>Ë€

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- fbLogin
  <script src = "./js/fbLog.js"></script> -->


  <script>
    new Vue({
      el: "#app",
      data: {
        name: '',
        email: '',
        password: ''
      },
      methods: {
        login: function() {
          
          axios({
              method: "POST",
              url: "http://localhost:3000/users/login",
              data: {
                email: this.email,
                password: this.password
              },
              headers: {
                'Access-Control-Allow-Origin': '*'
              }
            })
            .then(response => {
              localStorage.setItem('token', response.data.token)
              window.location = "http://localhost:8080/dashboard.html"
            })
            .catch(err => {
              this.message = "username/password wrong"
            })
        }

      }
    })
  </script>
</body>

</html>
