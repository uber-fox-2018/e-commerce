<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/register.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <title>superStore</title>
</head>

<body>
  <div id="app">
    
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin">

                <div class="form-label-group">
                        <input type="text" v-model="name" id="inputName" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputEmail">name</label>
                      </div>

                <div class="form-label-group">
                        <input type="email" v-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Email</label>
                      </div>

                <div class="form-label-group">
                  <input type="password" v-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" @click="register()">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

   
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <script>
            new Vue({
              el: "#app",
              data: {
                name: '',
                email: '',
                password: ''
              },
              methods: {
                register: function() {
                  event.preventDefault()
                  axios({
                      method: "POST",
                      url: "http://localhost:3000/users/register",
                      data: {
                        name: this.name,
                        email: this.email,
                        password: this.password
                      },
                      headers: {
                        'Access-Control-Allow-Origin': '*'
                      }
                    })
                    .then(response => {
                      window.location = "http://localhost:8080/login.html"
                    })
                    .catch(err => {
                      this.message = "error"
                    })
                }
        
              }
            })
            
        </script>
    </body>

</html>
